<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3D wall</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hahmlet:wght@100;200;300;400;500;600;700;800;900&display=swap');
    </style>
</head>

<body>
    <div class="progress-bar-con">
        <div class="progress-bar"></div>
    </div>
    <div class="select-character">
        <button class="select-character-btn select-character-btn-ilbuni" data-char="ilbuni"></button>
        <button class="select-character-btn select-character-btn-ragirl" data-char="ragirl"></button>
    </div>

    <div class="world">
        <div class="stage">
            <div class="house">
                <section class="wall-container-LR">
                    <object class="wall wall-left" data="images/LRPLUS3.svg" type="image/svg+xml"></object>
                </section>
                <section class="wall-container-LR">
                    <object class="wall wall-right" data="images/LRPLUS3.svg" type="image/svg+xml"></object>
                </section>
                <section class="wall-container-UD">
                    <object class="wall wall-top" data="images/UDPLUS3.svg" type="image/svg+xml"></object>
                </section>
                <section class="wall-container-UD">
                    <object class="wall wall-bottom" data="images/UDPLUS3.svg" type="image/svg+xml"></object>
                </section>

                <section class="wall wall-front wall-front-a">
                    <div class="wall-content">
                        <h2 class="wall-title"><a href="https://youtube.com">옳고 그름의 경계</a></h2>
                    </div>
                </section>
                <section class="wall wall-front wall-front-b">
                    <div class="wall-content">
                        <h2 class="wall-title"><a href="https://naver.com">꿈과 현실의 경계</a></h2>
                    </div>
                </section>
                <section class="wall wall-front wall-front-c">
                    <div class="wall-content">
                        <h2 class="wall-title"><a href="http://daum.net">사람과 사람의 경계</a></h2>
                    </div>
                </section>
                <section class="wall wall-front wall-front-d">
                    <div class="wall-content">
                        <h2 class="wall-title"><a href="http://google.com">삶과 죽음의 경계</a></h2>
                    </div>
                    <object class="wall wall-frontend" data="images/F.svg" type="image/svg+xml"></object>
                </section>

            </div>
            <!--// house -->

            <!-- 캐릭터 놓이는 곳 -->

        </div>
        <!--// stage -->
    </div>
    <!--// world -->

    <script src="js/Character.js"></script>
    <script src="js/wall3d.js"></script>
    <script>
        (function () {
            const useragent = window.navigator.userAgent.toLowerCase();
            if (useragent.indexOf('chrome') < 0 && useragent.indexOf('safari') < 0) {
                document.body.style.cssText = 'height: auto';
                document.body.innerHTML =
                    '<p style="padding: 20px; line-height: 1.6">본 예제는 Full CSS 3D가 사용된 페이지로, webkit 기반 브라우저(크롬, 사파리 등)에서 확인하며 학습하시는게 좋습니다.<br>CSS 3D 부분 외에는 브라우저 상관없이 인터랙티브 웹 페이지 개발을 위해 필수적이고 유용한 내용들을 다루고 있으니 꼭 처음부터 끝까지 공부해 보세요! :)</p>';
            }
        })();
    </script>
</body>

</html>
